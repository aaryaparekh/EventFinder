<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="[[=URL('static')]]/">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon;base64,AAABAAEAAQEAAAEAIAAwAAAAFgAAACgAAAABAAAAAgAAAAEAIAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAPAAAAAA=="/>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    [[block page_head]]<!-- individual pages can customize header here -->[[end]]
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <p class="pl-6 pb-6">
        <div id="the-navbar-menu" class="navbar-menu">
          <div class="navbar-start">
            [[block page_menu_items]]<!-- individual pages can add menu items here -->
            <div class="container is-flex is-align-items-center">
              <h1 style="font-family: Optima, sans-serif;" class="is-size-3 has-text-weight-semibold">EventFinder</h1>
            </div>
            [[end]]
          </div>
              <a class="button is-large is-dark is-fullwidth" href="[[=URL('index')]]">
                Home
              </a>
              <a class="button is-large is-dark is-fullwidth" href="[[=URL('my_events')]]">
                My Events
              </a>  
          </div>
          <div class="navbar-end">
            
            [[if globals().get('user'):]]
            <div class="navbar-item">
              <p>[[=globals().get('user').get('email')]]</p>
            </div>
            [[pass]]
            <div class="navbar-item">
              <div class="buttons">
                [[if globals().get('user'):]]
                <a class="button is-light" href="[[=URL('auth/logout')]]">Sign out</a>
                [[else:]]
                <a class="button is-link" href="[[=URL('auth/plugin/oauth2google/login', vars=dict(next=URL('index')))]]">Sign In with Google</a>
                [[pass]]
              </div>
            </div>
          </div>
        </p>
      </div>
    </nav>

    <!-- beginning of HTML inserted by extending template -->
    [[include]]
    <!-- end of HTML inserted by extending template -->
  </body>
  <script src="js/sugar.min.js"></script>
  <script src="js/axios.min.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/utils.js"></script>
  [[block page_scripts]]<!-- individual pages can add scripts here -->[[end]]
</html>
