[[extend 'layout.html']]

<style> 
    [v-cloak] {
        display: none;
    }
</style>

<div class="section" id="vue-target" v-cloak>
    <div class="columns block is-mobile has-background-grey-light">
        <div class="column is-two-thirds">
            <div class="block">            
            </div>
        </div>

        <div class="column block has-background-light">
            <h1 class="title">Browse</h1>
            <div v-for="e in all_events" class="block">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                        {{e.event_name}}
                        </p>
                      <button class="card-header-icon" @click="toggle_card_content(e._idx)">
                        <span class="icon has-text-danger">
                            <i :class="{'fa fa-angle-down': !e.show_content, 'fa fa-angle-up': e.show_content}"></i>
                        </span>
                      </button>
                    </header>
                    
                    <div class="card-content" v-show="e.show_content">
                        <div class="content">
                          {{e.description}}
                        </div>
                      </div>
                    
                      <footer class="card-footer block">
                        <div class="tags">
                            <span class="tag is-warning is-dark">{{e.location}}</span>
                            <span class="tag is-warning is-dark">{{e.formatted_date}}</span>
                            <span class="tag is-warning is-dark">{{e.formatted_time}}</span>
                            <span class="tag is-warning is-dark">{{e.event_type}}</span>
                        </div>
                      </footer>
                  </div>
            </div>
        </div>
    </div>
</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
    let get_home_events_url = "[[=XML(get_home_events_url)]]";
</script>
<script src="js/home.js"></script>
[[end]]
