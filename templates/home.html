[[extend 'layout.html']]

<style> 
    [v-cloak] {
        display: none;
    }
</style>

<style>
    .card .card-header {
      box-shadow: none;
    }
  </style>

<div class="section" id="vue-target" v-cloak>
    <div class="columns block is-mobile">
        <div class="column is-two-thirds has-background-grey-light">
            
        </div>

        <div class="column">
            <h1 class="title">Browse Events</h1>

            <div class="field">
                <p class="control has-icons-right">
                  <input class="input is-info" type="text" placeholder="Search events" v-model='input_field' @input="search_events">
                  <span class="icon is-small is-right is-clickable" @click="clear_search()">
                    <i class="fa fa-times-circle"></i>
                  </span>
                </p>
            </div>
            

            <div v-for="e in filtered_events" class="block">
                <div class="card has-background-light">
                    <header class="card-header">
                        <p class="card-header-title">
                        {{e.event_name}}
                        </p>
                      <button class="card-header-icon" @click="toggle_card_content(e._idx)">
                        <span class="icon has-text-danger">
                            <i :class="{'fa fa-chevron-down': !e.show_content, 'fa fa-chevron-up': e.show_content}"></i>
                        </span>
                      </button>
                    </header>
                    
                    <div class="card-content" v-show="e.show_content">
                        <div class="content">
                          {{e.description}}
                        </div>
                      </div>
                    
                      <footer class="card-footer block">
                        <div class="tags">
                            <span class="tag is-warning is-dark">{{e.location}}</span>
                            <span class="tag is-warning is-dark">{{e.formatted_date}}</span>
                            <span class="tag is-warning is-dark">{{e.formatted_time}}</span>
                            <span class="tag is-warning is-dark">{{e.event_type}}</span>
                        </div>
                      </footer>
                  </div>
            </div>
        </div>
    </div>
</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
    let get_home_events_url = "[[=XML(get_home_events_url)]]";
</script>
<script src="js/home.js"></script>
[[end]]
